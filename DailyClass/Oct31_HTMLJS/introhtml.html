<!DOCTYPE html>
<html>
<head>
    <title>Student Admission Form</title>
</head>
<body>
    <h1>Student Admission Form</h1>
    <form action="process_form.php" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required><br><br>

            <label for="admission_date">Admission Date:</label>
            <input type="date" id="admission_date" name="admission_date" required><br><br>
        </fieldset>

        <input type="submit" value="Submit" onclick="mySampleFunction()">

        
    </form>

    <script>
        function mySampleFunction(){
            console.log("Sample function called")
            nameField = document.getElementById("first_name")
            console.log(nameField.value)
            document.getElementById("first_name").value = "Hello World"
        }        
    </script>
</body>
</html>
